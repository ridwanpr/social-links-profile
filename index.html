<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="social-card">
      <section class="social-card__profile">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt=""
          class="social-card__avatar"
        />
        <div class="social-card__info">
          <h1 class="social-card__name">Jessica Randall</h1>
          <p class="social-card__address">London, United Kingdom</p>
        </div>
        <p class="social-card__bio">"Front-end developer and avid reader."</p>
      </section>
      <section class="social-card__links">
        <a class="social-card__link" href="#">GitHub</a>
        <a class="social-card__link" href="#">Frontend Mentor</a>
        <a class="social-card__link" href="#">LinkedIn</a>
        <a class="social-card__link" href="#">Twitter</a>
        <a class="social-card__link" href="#">Instagram</a>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ridwan</a>.
    </div>
  </body>
</html>
